{% load static %} 
{% load bootstrap5 %}
{% bootstrap_css %}
{%bootstrap_javascript%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'styles/login.css'%}" />

    <!-- fonts -->
    <!-- font header  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>

<body>
    

    <div class="container-fluid full-height d-flex justify-content-center align-items-center">
        <div class="container border p-3 collcolor mt-5 rounded-3 w-50 pb-2 ">
            {% load crispy_forms_tags %}
    
    
            <div class="content-section">
                <form action="" method="POST" class="text-center ">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <h1 class="mt-3 textcolor">Login</h1>
                        <hr>
                        {{ form | crispy }}
                    </fieldset>
    
                    <div class="form-submit">
                        <button style=" background-color:rgb(179, 200, 207);color: white;" class="login-submit-btn w-100 btn mt-2" type="submit">Login</button>
                    </div>
    
                    <hr>
    
                    <div id="create-account">
                        <medium class="text-muted">
                            Don't Have an Account?
                            <a href="{% url 'register' %}" class="register-link">Sign Up</a>
                        </medium>
                    </div>
                </form>
            </div>
        </div>
    
    </div>
    






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
