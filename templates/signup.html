{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{%bootstrap_javascript%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'styles/Signup.css'%}">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: rgb(173, 196, 206);">
    <div class="container-fluid full-height d-flex justify-content-center align-items-center">
        <div class="container border p-3 collcolor mt-5 rounded-3 w-50 pb-2 ">
            {% load crispy_forms_tags %}


            <div class="content-section">
                <form action="" method="POST" class="text-center">
                    {% csrf_token %}
                    <fieldset class="register-form-group">
                        <h1 class="mt-3  txt1">Register</h1>
                        <hr>
                        {{ form | crispy }}
                    </fieldset>

                    <div class="form-submit">
                        <button class="btn btn-outline-secondary" type="submit">Sign Up</button>
                    </div>

                    <hr>

                    <div class="login-account">
                        <medium class="text-muted">
                            Already Have an Account?
                            <a href="{% url 'login' %}" class="login-link">Login</a>
                        </medium>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
